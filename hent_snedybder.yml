name: Hent Snedybder Dagligt

on:
  schedule:
    # Kører hver dag kl 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Gør at du kan køre den manuelt også

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run scraping script
      run: python hent_snedybder.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add snedybder.csv
        # Commit kun hvis der er ændringer
        git diff --quiet && git diff --staged --quiet || (git commit -m "Opdaterede snedybder" && git push)
